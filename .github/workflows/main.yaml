# main test workflow; ported from .travis.yaml

name: main

on:
  push:
    branches: [ '*', $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: 1
      OMPI_MCA_rmaps_base_no_oversubscribe: 0
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_mpi_show_mca_params: 1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install deps
      uses: ./.github/actions/install-deps-ubuntu

    - name: Cache depends/
      uses: actions/cache@v2
      with:
        key: ${{ runner.os }}-build-${{ hashFiles('depends/Makefile*') }}
        path: |
          ~/depends/install
          ~/depends/download
          ~/depends/src

    - name: Build
      run: |
        cp Makefile.travis Makefile.local
        make

    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: binaries
        path: |
          ./src/fastpm
          ./src/fastpm-lua
          ./src/fastpm-fof
          ./src/fastpm-rfof
          ./Makefile.local
        retention-days: 5

  unit-tests:
    needs: build
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: 1
      OMPI_MCA_rmaps_base_no_oversubscribe: 0
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_mpi_show_mca_params: 1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install deps
      uses: ./.github/actions/install-deps-ubuntu


    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Basic tests
      run: |
        cd tests
        bash runtests.sh


  test-static:
    needs: build
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: 1
      OMPI_MCA_rmaps_base_no_oversubscribe: 0
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_mpi_show_mca_params: 1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install deps
      uses: ./.github/actions/install-deps-ubuntu

    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Test nbodykit.lua
      run: |
        cd tests
        bash run-test-nbodykit.sh
        bash run-test-nbodykit-ODE.sh
        bash run-test-nbodykit-wCDM.sh

    - name: Test rfof.lua
      run: |
        cd tests
        bash run-test-rfof.sh

  test-lightcone:
    needs: build
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: 1
      OMPI_MCA_rmaps_base_no_oversubscribe: 0
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_mpi_show_mca_params: 1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install deps
      uses: ./.github/actions/install-deps-ubuntu

    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Test lightcone.lua
      run: |
        cd tests
        bash run-test-lightcone.sh
        bash run-test-lightcone-ODE.sh
        bash run-test-lightcone-rfof.sh

  test-restarts:
    needs: build
    runs-on: ubuntu-latest
    env:
      OMP_NUM_THREADS: 1
      OMPI_MCA_rmaps_base_no_oversubscribe: 0
      OMPI_MCA_rmaps_base_oversubscribe: 1
      OMPI_MCA_mpi_yield_when_idle: 1
      OMPI_MCA_mpi_show_mca_params: 1

    steps:

    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install deps
      uses: ./.github/actions/install-deps-ubuntu

    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        name: binaries

    - name: Test restart.lua
      run: |
        cd tests
        bash run-test-restart.sh

    - name: Test fastpm-fof
      run: |
        cd tests
        bash run-test-offline-fof.sh

    - name: Test fastpm-rfof
      run: |
        cd tests
        bash run-test-offline-rfof.sh
