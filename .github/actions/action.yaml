name: get-source-and-deps-ubuntu
description: 'get source code and install deps'
runs:
  using: "composite"
  steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install dependendencies
      run: |
        sudo apt-get update
        sudo apt-get install \
          libopenmpi-dev \
          openmpi-bin \
          libgsl0-dev \
          elfutils
