language: c

env:
    global:
        - NUMPY_VERSION=1.8 
        - OMP_NUM_THREADS=1
        - secure: ""

cache:
    - directories:
        - ${TRAVIS_BUILD_DIR}/depends/install
        - ${TRAVIS_BUILD_DIR}/depends/download
        - ${TRAVIS_BUILD_DIR}/depends/src

addons:
    apt:
        packages:
            - libopenmpi-dev
            - openmpi-bin
            - libgsl0-dev
            - elfutils
#            - python-numpy
#            - python-matplotlib

install:
    - cp Makefile.travis Makefile.local
    - make

script:
    - pushd tests
    - bash runtests.sh
    - bash run-test-nbodykit.sh
    - bash run-test-lightcone.sh
    - bash run-test-restart.sh
    - popd

